<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/fonts/fonts.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="profile clientprofile">
			<div class="user_profile">
				<div class="profile_top_header">
					<ul>
						<li>
							<a href="research.html">
								<span>Reserch</span>
								<img src="images/icon_search.png" alt="">
							</a>
						</li>
						<li>
							<a href="clientMessage.html">
								<span>Message</span>
								<img src="images/icon_mssage.png" alt="">
							</a>
						</li>
						<li>
							<a href="clientProfile.html">
								<span>Profile</span>
								<img src="images/icon_profile.png" alt="">
							</a>
						</li>
						<li>
							<a href="login.html">
								<span>Log out</span>
								<img src="images/icon_logout.png" alt="">
							</a>
						</li>
					</ul>
				</div>
				<div class="user_info">
					<div class="user_img">
						<img src="images/avatar.png" alt="">
					</div>
					<div class="username select_modal">
						<a class="select_ok dropshadow" href="message_1.html"><img src="images/ok_btn.png" alt=""></a>
						<h3>Andrea Jam95</h3>
						<a class="dropshadow" href="browseModelsProfile.html"><img src="images/btn_close.png" alt=""></a>
					</div>
					<div class="user_location">
						<i class="fa fa-map-marker"></i>
						<span>Austin, USA</span>
					</div>
					<div class="rating_img">
						<img src="images/stars.png" alt="">
					</div>
				</div>
			</div>
			<div class="user_more_info">
				<div class="upload_imges">
					<div class="images">
						<div class="img" style="background-image: url(images/upload_01.png);"></div>
						<div class="img" style="background-image: url(images/upload_02.png);"></div>
						<div class="img" style="background-image: url(images/upload_03.png)"></div>
					</div>
				</div>
				<div class="profile_attr">
					<div class="attr_left">
						<div class="attr_outer">
							<label>Height</label>
							<input type="text" readonly="readonly" value="176 cm" class="attr_control"/>
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Weight</label>
							<input type="text" readonly="readonly" value="67 kg" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Bust/Chest</label>
							<input type="text" readonly="readonly" value="82 cm" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Hair Color</label>
							<input type="text" readonly="readonly" value="Blonde" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Hair Style</label>
							<input type="text" readonly="readonly" value="Curly" class="attr_control"/>
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Eyes Color</label>
							<input type="text" readonly="readonly" value="Brown" class="attr_control"/>
							<div class="clearfix"></div>
						</div>
					</div>
					<div class="attr_right">
						<div class="attr_outer">
							<label>Hips</label>
							<input type="text" value="85 cm" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Size</label>
							<input type="text" value="39" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Waist</label>
							<input type="text" value="65 cm" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Skin Color</label>
							<input type="text" value="Brown" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Hair Cut</label>
							<input type="text" value="Long" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
						<div class="attr_outer">
							<label>Tattoo</label>
							<input type="text" value="No" readonly="readonly" class="attr_control" name="">
							<div class="clearfix"></div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/custom.js" type="text/javascript"></script>
	</body>
</html>
