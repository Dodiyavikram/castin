<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap-datetimepicker.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/fonts/fonts.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="edit_profile edit_casting">
			<div class="edit_profile_hed">
				<h2>Edit casting</h2>
			</div>
			<form>
				<div class="edit_casting_outer">
					<a class="delete_profile" href="#">
							<img src="images/delete_icon.png" alt="">
						</a>
					<div class="delete_overlay"></div>
					<div class="delete_box">
						<div class="box-header">
							<i><img src="images/close_btn.png" alt=""></i>
							<h3>Do you want to delete this<br>  job ?</h3>
						</div>
						<div class="box-body">
							<a href="clientProfile.html" class="yes btn">Yes</a>
							<a href="javascript:void(0)" class="no btn">No</a>
						</div>
						<div class="box-footer">
							<img src="images/delete_button.png" alt="">
						</div>
					</div>
					<div class="job_title text-center">
						<h3>Job title</h3>
						<h5>Looking for</h5>
					</div>
					<div class="edit_profile_inner">
						<div class="gender">
							<label class="container_radio">Male
							  	<input type="radio" name="gender">
							  	<span class="checkmark"></span>
							</label>
							<label class="container_radio female">Female
							  	<input type="radio" checked="checked" name="gender">
							  	<span class="checkmark"></span>
							</label>
							<div class="clearfix"></div>
						</div>
						<div class="rangeList">
							<div class="range_group">
								<label>Height</label>
								<div class="range_inner">
									<p class="mimValue">120</p>
									<div class="range_slider">
										<input type="range" id="height" name="">
									</div>
									<p class="maxValue">220</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="range_group">
								<label>Weight</label>
								<div class="range_inner">
									<p class="mimValue">40</p>
									<div class="range_slider">
										<input type="range" id="weight" name="">
									</div>
									<p class="maxValue">140</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="range_group">
								<label>Bust/Chest</label>
								<div class="range_inner">
									<p class="mimValue">65</p>
									<div class="range_slider">
										<input type="range" id="bust" name="">
									</div>
									<p class="maxValue">195</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="range_group">
								<label>Waist</label>
								<div class="range_inner">
									<p class="mimValue">65</p>
									<div class="range_slider">
										<input type="range" id="waist" name="">
									</div>
									<p class="maxValue">130</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="range_group">
								<label>Hips</label>
								<div class="range_inner">
									<p class="mimValue">78</p>
									<div class="range_slider">
										<input type="range" id="hips" name="">
									</div>
									<p class="maxValue">135</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="range_group">
								<label>Size</label>
								<div class="range_inner">
									<p class="mimValue">35</p>
									<div class="range_slider">
										<input type="range" id="size" name="">
									</div>
									<p class="maxValue">51</p>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
						<div class="profile_attr">
							<div class="attr_left">
								<div class="attr_outer">
									<label>Hair Color</label>
									<select class="attr_control">
										<option>Black</option>
										<option>Blonde</option>
										<option>Brown</option>
										<option>Red</option>
										<option>Gray</option>
										<option>Selt and paper</option>
									</select>
									<div class="clearfix"></div>
								</div>
								<div class="attr_outer">
									<label>Hair Style</label>
									<select class="attr_control">
										<option>Straight</option>
										<option>Wavy</option>
										<option>Curly</option>
										<option>Coiled</option>
									</select>
									<div class="clearfix"></div>
								</div>
								<div class="attr_outer">
									<label>Eyes Color</label>
									<select class="attr_control">
										<option>Blue</option>
										<option>Green</option>
										<option>Grey</option>
										<option>Brown</option>
									</select>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="attr_right">
								<div class="attr_outer">
									<label>Ethnicity</label>
									<select class="attr_control">
										<option>White</option>
										<option>Brown</option>
										<option>Black</option>
									</select>
									<div class="clearfix"></div>
								</div>
								<div class="attr_outer">
									<label>Hair Cut</label>
									<select class="attr_control">
										<option>Short</option>
										<option>Medium</option>
										<option>Long</option>
									</select>
									<div class="clearfix"></div>
								</div>
								<div class="attr_outer">
									<label>Tattoo</label>
									<select class="attr_control">
										<option>Yes</option>
										<option>No</option>
									</select>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					<div class="edit_casting_more job_more_fileds">
						<div class="form_input">
							<label>Job</label>
							<textarea class="form_control" placeholder="Job description"></textarea>
						</div>
						<div class="form_input part-three">
							<label>Location</label>
							<input type="text" class="form_control" id="location" value="Austin" name="">
						</div>
						<div class="form_input part-three">
							<label>Date</label>
							<input class="form_date form_control datepicker" value="23/06/2016" class="" data-date-format="mm/dd/yyyy">
						</div>
						<div class="form_input part-three">
							<label>Remuneration</label>
							<input type="text" class="form_control" value="1200" name="">
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="form_input text-center">
					<!-- <button class="btn btn_pink" type="submit">Done</button> -->
					<a class="btn btn_pink" href="clientProfile.html">Done</a>
				</div>
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
		<script src="js/ion.rangeSlider.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&language=en-AU"></script>
        <script src="js/custom.js" type="text/javascript"></script>
        <script>
            var autocomplete = new google.maps.places.Autocomplete($("#location")[0], {});
			google.maps.event.addListener(autocomplete, 'place_changed', function() {
                var place = autocomplete.getPlace();
                console.log(place.address_components);
            });
            $('.form_date').datetimepicker({
				format: 'dd/mm/yyyy',
		        minView: 2,
		        maxView: 4,
		        autoclose: true
			});
        </script>
		<script type="text/javascript">
			$("#height").ionRangeSlider({
			    type: "double",
			    min: 120,
			    max: 220,
			    from: 150,
			    to: 200
			});
			$("#weight").ionRangeSlider({
			    type: "double",
			    min: 40,
			    max: 140,
			    from: 60,
			    to: 100
			});
			$("#bust").ionRangeSlider({
			    type: "double",
			    min: 65,
			    max: 195,
			    from: 82,
			    to: 150
			});
			$("#waist").ionRangeSlider({
			    type: "double",
			    min: 65,
			    max: 130,
			    from: 80,
			    to: 120
			});
			$("#hips").ionRangeSlider({
			    type: "double",
			    min: 78,
			    max: 135,
			    from: 84,
			    to: 120
			});
			$("#size").ionRangeSlider({
			    type: "double",
			    min: 35,
			    max: 51,
			    from: 37,
			    to: 45
			});
		</script>
	</body>
</html>
