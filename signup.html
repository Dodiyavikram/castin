<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/fonts/fonts.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="main_bg">
			<div class="signup_outer">
				<a href="model.html">
					<img src="images/close_btn.png" class="closebtn">
				</a>
				<h2>Sign Up</h2>
				<form>
					<div class="form_input">
						<input type="text" class="form_control" required="required"  placeholder="Full name" name="">
					</div>
					<div class="form_input">
						<input type="email" class="form_control" placeholder="Email" required="required" name="">
					</div>
					<div class="form_input">
						<input type="text" class="form_control" required="required"  placeholder="Username" name="">
					</div>
					<div class="form_input">
						<input type="password" class="form_control" required="required"  placeholder="Password" name="">
					</div>
					<div class="form_input">
						<input type="text" class="form_control" required="required" pattern="[0-9]{1,15}" placeholder="Phone" name="">
					</div>
					<div class="form_input">
						<div class="box">
							<input type="file" required="required" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
							<label for="file-7"><span>ID Picture</span> <img src="images/camera.png" alt=""></label>
						</div>
					</div>
					<div class="login_input text-center">
						<!-- <button class="btn btn_pink" type="submit">Login</button> -->
						<a class="btn btn_pink" href="addProfile.html">Done</a>
					</div>
				</form>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/custom.js" type="text/javascript"></script>
	</body>
</html>
