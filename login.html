<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/fonts/fonts.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="login_bg">
			<div class="login_top_bar">
				<a href="model.html">Sign up</a>
			</div>
			<div class="logo">
				<a href="#">
					<img src="images/logo.png" alt="">
				</a>
			</div>
			<div class="login_form">
				<form>
					<div class="login_input">
						<img src="images/icon_user.png" alt="">
						<input type="text" class="login_control" placeholder="Username" name="">
					</div>
					<div class="login_input">
						<img src="images/icon_lock.png" alt="">
						<input type="password" class="login_control" placeholder="Password" name="">
					</div>
					<div class="login_input text-center">
						<button class="btn btn_pink" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/custom.js" type="text/javascript"></script>
	</body>
</html>
